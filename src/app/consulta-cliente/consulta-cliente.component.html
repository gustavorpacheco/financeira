<div style="width: 80%; margin: auto;">
  <div class="flex-container">
    <mat-form-field floatLabel="always" class="w-50 no-ripple rounded-border grey-border active-label white-background">
      <mat-label>Filtrar Dados</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="abrirDialog()" >Cadastrar Cliente</button>
  </div>
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef > DATA CADASTRO </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="renda">
      <th mat-header-cell *matHeaderCellDef> RENDA MENSAL </th>
      <td mat-cell *matCellDef="let element"> {{element.renda | currency: 'BRL'}} </td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" (click)="editar(element)" fontIcon="edit"></mat-icon>
        &nbsp;
        <mat-icon aria-hidden="false" (click)="deletar(element)" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" ></mat-paginator>
</div>
